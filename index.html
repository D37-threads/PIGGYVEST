<!DOCTYPE html>
<html>

<head>
  <title> Piggyvest Dashboard </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p class="img"> <img src="piggyvest-logo.0b78a8fa.svg" alt="piggyvest"></p>

  <div id="main">

    <h2> Create a Secure Account </h2>
    <p> Welcome to the future of Savings & Investments</p> <br>
    <form action="">
      <label for="fullname"> Full Name </label>
      <input type="text=" id="fullname" placeholder="Full Name"> <br>
      <label for="emailaddress"> Email Address </label>
      <input type="text" id="email" placeholder="Email"> <br>
      <label for="phonenumber"> Phone Number</label>
      <input type="text" id="phonenumber" placeholder="Phone Number"> <br>
      <label for="password"> Password </label>
      <input type="text" id="password" placeholder="Password"> <br>
      <label for="referrerphoneorpromocode"> Referrer Phone or Promo Code (Optional) </label>
      <input type="text" id="referrerphoneorpromocode" placeholder="Referrer Phone Or Code"> <br>
      <label for="howdidyouhearaboutus?"> How Did You Hear About Us? (Optional) </label>
      <select name="search" id="howdidyouhearaboutus">
        <option value="Click To Accept"> Click To Accept</option>
        <option value="Facebook"> Facebook</option>
        <option value="Twitter"> Twitter</option>
        <option value="Instagram"> Instagram</option>
        <option value="Friend/Family/Coworker Referral"> Friend/Family/Coworker Referral</option>
        <option value="Google search"> Google search</option>
        <option value="Google playstore"> Google playstore</option>
        <option value="Online Blog"> Online Blog</option>
        <option value="Local Newspaper"> Local Newspaper</option>
        <option value="At an event"> At an event</option>
        <option value="Other"> Other</option>
      </select> <br> <br>

      <input type="submit" id="createaccount" value="CREATE ACCOUNT"> <br> <br>
    </form>
    <div> <a href="http://dashboard.piggyvest.com/login"> Already have an account? Log In</a></div> <br> <br>
  </div>
</body>

</html>
